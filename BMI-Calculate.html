<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="MyForm">
        <div class="row">
        <span>
            <label for="weight">weight</label><br><input class="basic-slide" type="number" id="weight" placeholder="0.00kg" required autocomplete="off"> 
        </span>
           <span> <label for="height">height</label><br><input class="basic-slide" type="text" id="height" placeholder="0.00m" required autocomplete="off">
        </span><br>
           <span><label for="volume">your result BMI</label><br><input class="basic-slide" type="hidden" id="volume" placeholder="your result BMI" autocomplete="off">
        </span><br>
            <br><input type="submit" value="Calculate" id="submit" class="format-button"> </form>
            </span>
        </div>
            <script>
        function volume_sphere()
            {
             var volume;    
             var weight = document.getElementById('weight').value;
             var height = document.getElementById('height').value;
             var volume = weight / (height**2);
             var volume = volume.toFixed(4);
             document.getElementById('volume').value = volume;
             return false;
            } 
           window.onload = document.getElementById('MyForm').onsubmit = volume_sphere;
    </script>
    <b><p>if your result BMI under 18.5, you are underweight.</p>
    <p>if your result BMI more then 18.5 to 24.9, you are ideal.</p>
    <p>if your result BMI more then 25 to 29.9, you are overweight.</p>
    <p>if your result BMI more then 29.9, you are obesity.</p>
   </b>
</body>
</html>
